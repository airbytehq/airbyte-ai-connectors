name: Publish MCP

on:
  push:
    branches: [main]
    paths:
      - 'airbyte-agent-mcp/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install build tools
        run: pip install build twine
      - name: Build MCP package
        run: python -m build airbyte-agent-mcp/
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload airbyte-agent-mcp/dist/* --skip-existing

  notify-on-failure:
    name: Notify on Failure
    needs: [publish]
    if: always() && needs.publish.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Send Slack notification
        uses: ./.github/actions/notification-to-slack
        with:
          slackbot_token: ${{ secrets.SLACK_BOT_TOKEN_AIRBYTE_AI_CONNECTORS }}
          channel: C07PPP45S78  # #ask-devin-ai
          message_text: ":x: MCP publish workflow failed!"
          message_body: |
            [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":x: *MCP publish workflow failed!*\n\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                }
              }
            ]
