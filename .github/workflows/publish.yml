name: Publish Connectors

on:
  push:
    branches: [main]
    paths:
      - 'connectors/**'

permissions:
  contents: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      connectors: ${{ steps.detect.outputs.connectors }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: detect
        run: |
          # Detect changed connector directories
          changed=$(git diff --name-only HEAD~1 HEAD -- connectors/ | \
            grep -oP 'connectors/\K[^/]+' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "connectors=$changed" >> $GITHUB_OUTPUT

  publish:
    needs: detect-changes
    if: needs.detect-changes.outputs.connectors != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        connector: ${{ fromJson(needs.detect-changes.outputs.connectors) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: pip install build twine pytest pytest-asyncio httpx pydantic pyyaml python-dotenv
      - name: Install connector dependencies
        run: pip install connectors/${{ matrix.connector }}/
      - name: Get package version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('connectors/${{ matrix.connector }}/pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
      - name: Check if version exists on PyPI
        id: check_pypi
        run: |
          PACKAGE_NAME="airbyte-ai-${{ matrix.connector }}"
          VERSION="${{ steps.version.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/${PACKAGE_NAME}/${VERSION}/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Version $VERSION already exists on PyPI"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION does not exist on PyPI (HTTP status: $HTTP_STATUS)"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      - name: Build package
        if: steps.check_pypi.outputs.should_publish == 'true'
        run: python -m build connectors/${{ matrix.connector }}/
      - name: Publish to PyPI
        if: steps.check_pypi.outputs.should_publish == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload connectors/${{ matrix.connector }}/dist/*
      - name: Extract changelog for release notes
        if: steps.check_pypi.outputs.should_publish == 'true'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG_FILE="connectors/${{ matrix.connector }}/CHANGELOG.md"
          if [ -f "$CHANGELOG_FILE" ]; then
            # Extract the section for this version (from ## [version] to the next ## [)
            NOTES=$(awk "/^## \\[$VERSION\\]/{flag=1; next} /^## \\[/{flag=0} flag" "$CHANGELOG_FILE" | sed '/^$/d')
            if [ -n "$NOTES" ]; then
              echo "Found changelog notes for version $VERSION"
              # Use heredoc for multiline output
              {
                echo "notes<<EOF"
                echo "$NOTES"
                echo "EOF"
              } >> $GITHUB_OUTPUT
            else
              echo "No changelog notes found for version $VERSION"
              echo "notes=Release of airbyte-ai-${{ matrix.connector }} version $VERSION" >> $GITHUB_OUTPUT
            fi
          else
            echo "No CHANGELOG.md found"
            echo "notes=Release of airbyte-ai-${{ matrix.connector }} version $VERSION" >> $GITHUB_OUTPUT
          fi
      - name: Create GitHub Release
        if: steps.check_pypi.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: airbyte-ai-${{ matrix.connector }}-v${{ steps.version.outputs.version }}
          name: airbyte-ai-${{ matrix.connector }} ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: false
